<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pixels to Centimeters</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto+Slab:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" crossorigin>

    <!-- Material CSS -->
    <link href="https://cdn.jsdelivr.net/gh/djibe/material@4.5.3-rc3/css/material.min.css" rel="stylesheet" crossorigin>

    <!-- Optional Material CSS for Plugins
    <link href="https://cdn.jsdelivr.net/gh/djibe/material@4.5.3-rc3/css/material-plugins.min.css" rel="stylesheet" crossorigin>
    -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin></script>
    <script src='./src/onload.js'></script>

</head>

<body>
    <div class='inputContainer'>
        <div class='welcomeContainer'>
            <div class='welcomeContainerText'>
                <h2 id='welcomeText'>Please type your screen's dimensions below.</h2>
            </div>
        </div>
        <div class='widthHeightInput'>
            <form class='widthHeightInputForm'>
                <div class="form-group inputBox">
                  <label for="width">Width (px)</label>
                  <input type="text" class="form-control" id="widthInputValue" aria-describedby="widthInput"></input>
                </div>
                <div class="form-group inputBox">
                  <label for="height">Height (px)</label>
                  <input type="text" class="form-control" id="heightInputValue"></input>
                  
                </div>
                <small id="formHelp" class="form-text text-white-50">Your device's height and width can often be found in settings.</small>
              </form> 
        </div>
        <div class='widthHeightButton'>
            <button id='inputSubmitButton' type="button" class="btn btn-primary btn-lg">Convert</button>
        </div>
        <div class='toastContainer'>
        <div class="toast" id='toastId' role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
              Please input numbers only.
            </div>
          </div>
        </div>
    </div>

    <div class='outputContainer'>
        <div class='outputContainerText'>
            <h3 id='outputValue'></h3>
        </div>
    </div>

    <div class='copyrightContainer'>
        <div class='copyrightContainerText'>
            <p id='copyrightText'></p>
        </div>
    </div>

    <!-- jQuery, Bootstrap Bundle (includes Popper) and Material -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha256-jXCJJT3KKcnNjZ3rfsabCj1EX4j2omR4xxm+H5CtywE=" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/gh/djibe/material@4.5.3-rc3/js/material.min.js" crossorigin async></script>
    <script src='./src/index.js'></script>
</body>

</html>
